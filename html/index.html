<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>

    <!-- css link -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <form action="" id="myForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="titleInput" placeholder="Enter title" required>
                <label for="titleInput">Title</label>
            </div>
            <div class="form-floating">
                <textarea name="" id="paragraphInput" class="form-control" placeholder="Enter paragraph" style="height: 200px" required></textarea>
                <label for="paragraphInput">Paragraph</label>
            </div>
            <div class="mt-3">
                <input type="file" class="form-control" id="imageInput" required>
            </div>
            <div class="mt-3">
                <button class="btn btn-success" type="button">Save</button>
                <button class="btn btn-secondary" type="button">Update</button>
                <button class="btn btn-danger" type="button">Delete</button>
                <button class="btn btn-primary" type="button">Read</button>
            </div>
        </form>

        <div class="mt-5">
            <h1>Preview Data</h1>
            <div id="dataDisplay"></div>
        </div>

    </div>

    <!-- js link  -->
    <script src="../js/script.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
